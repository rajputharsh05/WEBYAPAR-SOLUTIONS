<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/UserDetailUpload.css"">
</head>
<body>
    <div id="root">
        <button class="view-btn" onclick="handleViewButton()">view</button>    
        <div id="uploader">
            <label class="username-label" for="username">Name</label>
            <input id="username" type="text">
            <label class="photo-label" for="photo">Photo</label>
            <div onclick="handleUpload()" class="img-box">
                <input id="photo" type="file" onchange="handleFileSelect()">
            </div>
            <button class="upload-btn" onclick="handleSubmit()">
                    upload
            </button>
        </div> 
        <div id="hidden-bar">
            <div class="main-content">
                <button class="close-btn" onclick="handleCloseButton()">Back </button>
                <div class="hidden-bar-uploder">
                    <label class="hidden-bar-username-label" for="username">Name</label>
                    <input id="hidden-bar-username" type="text">
                    <label class="hidden-bar-photo-label" for="photo">Photo</label>
                    <div  class="hidden-bar-img-box">
                        <img src="" alt="abc">
                    </div>
                    <p class="hidden-bar-msg">Testing</p>
                </div>
            </div> 
        </div> 
    </div>
    <script src="../js/UserDetailUpload.js"></script>
    </body>
</html>
